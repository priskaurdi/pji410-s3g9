<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine de Bolo 3D - Produto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #FFC3A0 0%, #FFAFBD 100%);
            overflow: hidden;
            color: #333;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-top: 20px;
            pointer-events: auto;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            max-width: 450px;
            color: #fff;
            opacity: 0.9;
        }
        
        .top-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
        }
        
        .logo {
            font-weight: bold;
            font-size: 1.2rem;
            color: #fff;
        }

        .menu-btn {
            font-size: 2rem;
            cursor: pointer;
            color: #fff;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            pointer-events: auto;
            transition: color 0.3s;
        }
        .nav-arrow:hover {
            color: white;
        }
        .nav-arrow.left { left: 30px; }
        .nav-arrow.right { right: 30px; }


        .bottom-bar {
            position: absolute;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            pointer-events: auto;
        }

        .icon-row {
            display: flex;
            gap: 25px;
            margin-bottom: 25px;
        }

        .icon-btn {
            font-size: 1.5rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.8);
            transition: color 0.3s;
        }
        .icon-btn:hover {
            color: white;
        }

        .shop-now-btn {
            background: white;
            color: #E88D67;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .shop-now-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.15);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0,0,0,0.1);
            border-top: 5px solid #E88D67;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        
        <div class="ui-overlay">
            <div class="top-bar">
                 <div class="logo">üç∞ <strong>Sweet</strong>UX</div>
                 <div class="menu-btn">‚ò∞</div>
            </div>

            <div class="header">
                <h1>Chocolate Tomplus</h1>
                <p>Uma deliciosa combina√ß√£o de chocolate rico e cremoso, com decora√ß√µes artesanais que alegram qualquer momento.</p>
            </div>

            <div class="nav-arrow left" onclick="alert('Item anterior')">‚Äπ</div>
            <div class="nav-arrow right" onclick="alert('Pr√≥ximo item')">‚Ä∫</div>

            <div class="bottom-bar">
                <div class="icon-row">
                    <div class="icon-btn">üé®</div>
                    <div class="icon-btn">‚ÑπÔ∏è</div>
                    <div class="icon-btn">üíñ</div>
                    <div class="icon-btn">üîó</div>
                    <div class="icon-btn">üì¶</div>
                </div>
                <button class="shop-now-btn" onclick="alert('Produto adicionado ao carrinho!')">Shop Now</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="color: white;">A carregar a experi√™ncia 3D...</p>
        </div>
    </div>

    <script>
        let scene, camera, renderer, controls, cakeGroup;

        function init() {
            // Cena
            scene = new THREE.Scene();

            // C√¢mera
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 6);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Controles
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 1, 0);
            controls.enablePan = false;
            controls.minDistance = 4;
            controls.maxDistance = 10;
            controls.maxPolarAngle = Math.PI / 2;


            // Ilumina√ß√£o
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Criar a cena do produto
            createProductScene();
            
            animate();
            
            // Esconder o ecr√£ de carregamento
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1500);
        }

        function createProductScene() {
            // Plataforma
            const platformGeo = new THREE.CylinderGeometry(2, 2.1, 0.2, 64);
            const platformMat = new THREE.MeshStandardMaterial({ 
                color: 0xFADADD, 
                roughness: 0.8 
            });
            const platform = new THREE.Mesh(platformGeo, platformMat);
            platform.receiveShadow = true;
            scene.add(platform);

            // Criar o bolo detalhado
            cakeGroup = new THREE.Group();
            createDetailedCake(cakeGroup);
            cakeGroup.position.y = 0.1; // Pousar na plataforma
            scene.add(cakeGroup);
        }

        function createDetailedCake(group) {
            const chocolateMat = new THREE.MeshStandardMaterial({
                color: 0x4B3F38,
                roughness: 0.6,
                metalness: 0.1
            });

            // Camadas do bolo
            const cakeLayer1 = new THREE.Mesh(new THREE.CylinderGeometry(1.2, 1.25, 0.6, 64), chocolateMat);
            cakeLayer1.castShadow = true;
            cakeLayer1.receiveShadow = true;
            group.add(cakeLayer1);

            const cakeLayer2 = new THREE.Mesh(new THREE.CylinderGeometry(1.15, 1.2, 0.6, 64), chocolateMat);
            cakeLayer2.position.y = 0.6;
            cakeLayer2.castShadow = true;
            cakeLayer2.receiveShadow = true;
            group.add(cakeLayer2);

            // Cobertura a escorrer (usando um Torus)
            const dripGeo = new THREE.TorusGeometry(1.18, 0.1, 16, 100);
            const dripMat = new THREE.MeshStandardMaterial({
                color: 0x2E2521,
                roughness: 0.4,
                metalness: 0.2
            });
            const drip = new THREE.Mesh(dripGeo, dripMat);
            drip.rotation.x = Math.PI / 2;
            drip.position.y = 1.15;
            group.add(drip);
            
            // Decora√ß√µes no topo
            const toppingColors = [0xFFC0CB, 0xFF69B4, 0xDC143C, 0xFFDAB9];
            for (let i = 0; i < 15; i++) {
                const radius = Math.random() * 0.8;
                const angle = Math.random() * Math.PI * 2;
                const size = Math.random() * 0.1 + 0.1;
                
                const toppingGeo = new THREE.IcosahedronGeometry(size, 0);
                const toppingMat = new THREE.MeshStandardMaterial({
                    color: toppingColors[Math.floor(Math.random() * toppingColors.length)],
                    roughness: 0.5
                });
                const topping = new THREE.Mesh(toppingGeo, toppingMat);
                
                topping.position.set(
                    Math.cos(angle) * radius,
                    1.25,
                    Math.sin(angle) * radius
                );
                topping.castShadow = true;
                group.add(topping);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            
            // Anima√ß√£o de rota√ß√£o suave do bolo
            if (cakeGroup) {
                cakeGroup.rotation.y += 0.002;
            }

            renderer.render(scene, camera);
        }

        // Responsividade
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('load', init);
    </script>
</body>
</html>
